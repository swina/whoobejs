<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A FeathersJS application</title>
    <meta name="description" content="A FeathersJS server">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif';
        font-weight: 400;
        font-size: 16px;
        color: #2c3e50;
        
      }

      .center-text {
        text-align: center;
      }

      main {
        background-image: url(/uploads/nature_desert.webp);
        background-size : cover;
        background-position: center center;
        background-repeat: no-repeat;
        filter:grayscale(1);
        margin: 0px;
        padding: 0px;
      }

      img.logo {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        margin-bottom: 30px;
      }

      h2 {
        font-size: 2em;
        font-weight: 100;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
      }

      footer p {
        font-weight: 300;
        font-size: 1.0em;
      }

      a {
        color: #3cf;
        text-decoration: none;
      }

      a:hover,
      a:focus {
        color: #3cf;
      }
      .container {
        display: flex;
        align-items: center;
        justify-items: center;
        height: 100vh;
        width:100vw;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <img class="logo" style="margin:auto" src="whoobe.logo.webp">
      <!-- <footer>
        <p class="center-text">For more information on Feathers see <a href="https://docs.feathersjs.com" title="Feathers Documentation" target="blank">docs.feathersjs.com</a>.</p>
      </footer> -->
    </main>
  </body>
</html>
